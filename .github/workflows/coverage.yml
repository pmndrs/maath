name: "test"
on:
  pull_request:
    branches:
      - master
      - main
jobs:
  coverage:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Preconstruct Build
        run: yarn build
      - name: test
        run: yarn test